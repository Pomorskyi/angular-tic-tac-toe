<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mystyles.css" />

    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col col-lg-4 col-md-3 col-sm-2"></div>
            <div class="col col-lg-4 col-md-6 col-sm-8 border bg-light" ng-controller="TicTacToeController">
                <div class="myTable mt-3 mb-3 mr-2 ml-2">
                    <div class="tableRow">
                        <div class="tableCell" ng-click="registerStep(0,0)">{{field[0][0]}}</div>
                        <div class="tableCell" ng-click="registerStep(0,1)">{{field[0][1]}}</div>
                        <div class="tableCell" ng-click="registerStep(0,2)">{{field[0][2]}}</div>
                    </div>
                    <div class="tableRow">
                        <div class="tableCell" ng-click="registerStep(1,0)">{{field[1][0]}}</div>
                        <div class="tableCell" ng-click="registerStep(1,1)">{{field[1][1]}}</div>
                        <div class="tableCell" ng-click="registerStep(1,2)">{{field[1][2]}}</div>
                    </div>
                    <div class="tableRow">
                        <div class="tableCell" ng-click="registerStep(2,0)">{{field[2][0]}}</div>
                        <div class="tableCell" ng-click="registerStep(2,1)">{{field[2][1]}}</div>
                        <div class="tableCell" ng-click="registerStep(2,2)">{{field[2][2]}}</div>
                    </div>
                </div>
                <button class="clearBtn" ng-click="clearField()">Clear</button>
            </div>
            <div class="col col-lg-4 col-md-3 col-sm-2"></div>
        </div>
    </div>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/controller/TicTacToeController.js"></script>
</body>
</html>
