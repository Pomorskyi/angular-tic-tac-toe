<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mystyles.css" />

    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body ng-controller="TicTacToeController">
    <!-- WINNER MODAL -->
    <div class="modal fade" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="winnerModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winnerModalLongTitle" ng-bind-template="Winner is {{winner}}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="clearField()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col col-lg-4 col-md-3 col-sm-2"></div>
            <div class="col col-lg-4 col-md-6 col-sm-8 border bg-light">
                <p class="h2 gamerAnnouncement" ng-bind-template="Player: {{currentPlayer}}"></p>
                <div class="myTable mt-3 mb-3 mr-2 ml-2">
                    <div class="tableRow">
                        <div class="tableCell" ng-click="registerStep(0,0)">{{field[0][0]}}</div>
                        <div class="tableCell" ng-click="registerStep(0,1)">{{field[0][1]}}</div>
                        <div class="tableCell" ng-click="registerStep(0,2)">{{field[0][2]}}</div>
                    </div>
                    <div class="tableRow">
                        <div class="tableCell" ng-click="registerStep(1,0)">{{field[1][0]}}</div>
                        <div class="tableCell" ng-click="registerStep(1,1)">{{field[1][1]}}</div>
                        <div class="tableCell" ng-click="registerStep(1,2)">{{field[1][2]}}</div>
                    </div>
                    <div class="tableRow">
                        <div class="tableCell" ng-click="registerStep(2,0)">{{field[2][0]}}</div>
                        <div class="tableCell" ng-click="registerStep(2,1)">{{field[2][1]}}</div>
                        <div class="tableCell" ng-click="registerStep(2,2)">{{field[2][2]}}</div>
                    </div>
                </div>
                <div class="outerClearBtn">
                    <button class="btn btn-primary clearBtn" ng-click="clearField()">Clear</button>
                </div>
            </div>
            <div class="col col-lg-4 col-md-3 col-sm-2"></div>
        </div>
    </div>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/controller/TicTacToeController.js"></script>
</body>
</html>
